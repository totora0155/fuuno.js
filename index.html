<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fuuno.js</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div data-fuuno-body class="wrapper1">
    <div style="flex: 1 1 20%;">
      <div style="height:1000vh;"></div>
    </div>
    <div style="flex: 1 1 60%;">
      <div class="fuuno" style="position:relative;height:170vh;background:orange;">
        <div class="wrapper2">
          <div style="flex: 1 1 30%">
            <div style="height: 300vh;background:#414141;"></div>
          </div>
          <div style="flex: 1 1 30%">
            <div class="fuuno" style="height:50vh;background:green;"></div>
          </div>
          <div style="flex: 1 1 30%">
            <div class="fuuno" style="height:20vh;background:purple;"></div>
          </div>
        </div>
      </div>
    </div>
    <div style="flex: 1 1 20%;">
      <div class="fuuno" style="height:80vh;background:red;"></div>
    </div>
  </div>

  <script src="dist/fuuno.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      var els = document.getElementsByClassName('fuuno');
      fuuno(els);
    }, false);
  </script>
</body>
</html>
